<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<style>
			#demo{
				margin-top: 10px;
				width: 300px;
				height: 300px;
				background: #ccc;
				opacity: 0.5;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<a href="http://baidu.com">baidu</a>
		<div id="demo">baidu</div>
		<script>
			var demo=document.querySelector("#demo");
			
			demo.addEventListener("click",function(){
				this.innerHTML="click"
			})
			demo.addEventListener("touchstart",function(){
				this.innerHTML="touchstart"
			})
			demo.addEventListener("touchmove",function(ev){
				this.innerHTML=ev.touches.length;
			})
			
			//点透bug
			demo.addEventListener("touchend",function(){
				this.style.display="none";
			})
			demo.addEventListener("touchstart",function(ev){
				ev.preventDefault();
			})
		</script>
	</body>
</html>
