<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<style>
			*{margin: 0;padding: 0;}
			html,body{width: 100%;height: 100%;}
			a{
				text-decoration: none;
				color: #000;
			}
			div{
				width: 100%;
				height: 2rem;
				line-height: 1.5rem;
				padding-top: 1rem;
				padding-left: 1rem;
			}
			span{
				padding:0 0.5rem;
				display: inline-block;
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<a href="#" id="time">倒计时
				<span>02</span>
				:
				<span>00</span>
				:
				<span>00</span>
			</a>
		</div>
		<script>
			var spans=document.getElementsByTagName("span");
			var time=document.getElementById("time");
			var t=7200;
			var timer=null;
			function gettime(n){
				var h=parseInt(n/3600);
				var m=parseInt((n/60)%60);
				var s=parseInt(n%60);
				if(h<10){
					h="0"+h;
				}
				if(m<10){
					m="0"+m;
				}
				if(s<10){
					s="0"+s;
				}
				spans[0].innerHTML=h;
				spans[1].innerHTML=m;
				spans[2].innerHTML=s;
			}
			timer=setInterval(function(){
				t--;
				if(t==0){
					clearInterval(timer);
					time.innerHTML="时间到，请等待下个准点！"
				}
				gettime(t);
			},1000)
			
		</script>
	</body>
</html>
