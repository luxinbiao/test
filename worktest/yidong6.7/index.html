<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
		<script src="js/swiper-3.4.2.min.js"></script>
		<style>
			*{
				margin: 0;padding: 0;
			}
			html,body{
				width: 100%;height: 100%;overflow: hidden;
			}
			.container{
				width: 100%;
				height: 100%;
			}
			.banner{
				width: 100%;
				height: 100%;
				display: flex;
			}
			.banner li{
				width: 100%;
				height: 100%;
				-webkit-flex-shrink: 0;
			}
			.banner li img{
				width: 100%;
				height: 100%;
			}
			.swiper-pagination .swiper-pagination-bullet{
				opacity: 0.8;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<ul class="swiper-wrapper banner">
				<li class="swiper-slide"><img src="img/001.png" alt="" /></li>
				<li class="swiper-slide"><img src="img/002.png" alt="" /></li>
				<li class="swiper-slide"><img src="img/003.png" alt="" /></li>
				<li class="swiper-slide"><img src="img/004.png" alt="" /></li>
				<li class="swiper-slide"><img src="img/001.png" alt="" /></li>
				<li class="swiper-slide"><img src="img/002.png" alt="" /></li>
				<li class="swiper-slide"><img src="img/003.png" alt="" /></li>
				<li class="swiper-slide"><img src="img/004.png" alt="" /></li>
			</ul>
			<div class="swiper-pagination"></div>
		</div>
		<script>
			var s=new Swiper(".container",{
				pagination:".swiper-pagination",
				paginationClickable: true,
				loop:true,
    			grabCursor: true,
    			paginationClickable: true,
    			autoplay: 1000
			})
		</script>
	</body>
</html>
