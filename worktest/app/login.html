<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>老司机</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script>
			document.documentElement.style.fontSize = innerWidth / 16 + "px";
			$(function(){
				$(".register").on("tap",function(){
					$(location).attr('href', 'register.html'); 
				})
			})
		</script>
	</head>
	<body>
		<div class="cantainer">
			<header>
				<div><a href="text.html"></a></div>
				<span>我的</span>
			</header>
			<section class="list">
				<div class="logo">
					<p></p>
				</div>
				<form>
					<div class="username">
						<span><i class="nameimg"></i></span><input type="text" placeholder="用户名"/>
					</div>
					<div class="password">
						<span><i class="passimg"></i></span><input type="password" placeholder="密码"/>
					</div>
					<div class="tijiao">
						<input type="button" value="登录"/><input type="button" value="注册" class="register"/>
					</div>
				</form>
				<div class="catenate">
					<span class="weibo"></span>
					<span class="weixin"></span>
					<span class="qq"></span>
				</div>
			</section>
		</div>
	</body>
</html>
