<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>老斯基</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/login.css" />
		<script>
			document.documentElement.style.fontSize = innerWidth / 16 + "px";
		</script>
	</head>
	<body>
		<div id="login">
			<header>
				<div><a href="text.html"></a></div>
				<span>我的</span>
			</header>
			<section class="list">
				<div class="logo">
					<p></p>
				</div>
				<div class="form">
					<div class="username">
						<span><i class="nameimg"></i></span><input type="text" placeholder="用户名" id="username"/>
					</div>
					<div class="password">
						<span><i class="passimg"></i></span><input type="password" placeholder="密码" id="pass"/>
					</div>
					<div class="tijiao">
						<input type="submit" value="登录" id="btn1"/><input type="submit" value="注册" id="register"/>
					</div>
				</div>
				<div class="catenate">
					<span class="weibo"></span>
					<span class="weixin"></span>
					<span class="qq"></span>
				</div>
			</section>
		</div>

		<div id="Register">
			<header>
				<div><a href="javascript:;" id="fanhui"></a></div>
				<span>注册</span>
			</header>
			<section class="list">
				<div class="logo">
					<p></p>
				</div>
				<div class="form">
					<div class="username">
						<span><i class="nameimg"></i></span><input type="text" placeholder="用户名" id="uername"/>
					</div>
					<div class="password">
						<span><i class="passimg"></i></span><input type="password" placeholder="密码" id="passone"/>
					</div>
					<div class="password">
						<span><i class="passimg"></i></span><input type="password" placeholder="确认密码" id="passtwo"/>
					</div>
					<div class="tijiao">
						<input type="submit" value="注册" id="btn"/>
					</div>
				</div>
			</section>
		</div>
		<script src="js/register.js"></script>
	</body>
</html>
