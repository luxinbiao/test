<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<style>
			html,body{
				margin: 0;width: 100%;height: 100%;
			}
			
			#show{width: 100%;height: 350px;background: #ccc;position: relative;}
			#list{margin: 0;padding: 0;list-style: none;width: 200%;height: 100%;position: absolute;}
			li{width: 50%;height: 100%;float: left;}
			li:nth-of-type(1){
				background: #00ff00;
				color: #FFF;
			}
			li:nth-of-type(2){
				background: #F50;
				color: #FFF;
			}
		</style>
	</head>
	<body>
		<div id="show">
			<ul id="list">
				<li>001</li>
				<li>002</li>
			</ul>
		</div>
		<script>
			var show=document.querySelector("#show");
			var list=document.querySelector("#list");
			var lis=document.getElementsByTagName("li");
			var w=lis[0].clientWidth;
			var disx;
			var leftp=0;
			show.addEventListener("touchstart",function(ev){
				ev.preventDefault();
			})
			list.addEventListener("touchstart",function(ev){
				disx=ev.changedTouches[0].pageX;
				leftp=this.offsetLeft;
			})
			list.addEventListener("touchmove",function(ev){
				list.style.left=(ev.changedTouches[0].pageX-disx)+leftp+"px";
			})
			list.addEventListener("touchend",function(ev){
				var n=Math.round(this.offsetLeft/w);
				list.style.left=n*w+"px";
			})
		</script>
	</body>
</html>
